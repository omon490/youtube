<!DOCTYPE html>
<html lang="en">
<head>

  <title>You Tube</title>

<body class="page-body page-body--open">
<!-- SITE-HEADER -->
<header class="site-header">
  <button class="site-header__toggler" type="button"></button>
  <a class="logo" href="index.html">
    <img class="logo__img" src="img/youtube-logo.svg" alt="you tube logo" width="116" height="25">
  </a>
  <form class="site-header__form js-site-header__form" action="https://echo.htmlacademy.ru" method="POST" aria-label="search form" autocomplete="off">

  </form>

  <ul class="site-header__list">

      <button class="site-header__item-button site-header__item-button--videos" type="button"></button>

    <li class="site-header__item">

    <li class="site-header__item">
      <button class="site-header__item-button site-header__item-button--avatar" type="button"></button>
